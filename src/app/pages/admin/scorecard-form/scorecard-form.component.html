<form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
  
  <div class="form-group">

    
    
    <div
      *ngIf="formErrors.course"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.course">
    </div>
  </div>

  Golfers
  
  <div formArrayName="allScores">
		<div class="section-container" *ngFor="let ctrl2 of getAllScores(); let g = index">
			<div class="ui raised segments" [formGroupName]="g">
				{{ctrl2['controls'].golfer.value.nickname}}
<!--         <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Golfer" formControlName="golfer" value="ctrl['controls'].golfer.value">
        </mat-form-field> -->
        <mat-form-field class="example-full-width">
          <input matInput type="number" placeholder="Score" formControlName="newScore">
        </mat-form-field>
<!--         <span formArrayName="scores">
          <span class="section-container" *ngFor="let ctrl3 of getScores(ctrl2, hole); let s = index">
            <span [formGroupName]="s">
              {{ctrl3['controls'].score.value}}
              <mat-form-field class="example-full-width">
                <input matInput type="number" placeholder="Score" formControlName="score"> 
              </mat-form-field>
              Dots: {{ctrl3['controls'].strokes.value}}

            </span>
          </span>
          
        </span> -->
<!--          -->
        
			  
      </div>
			
		</div>
      
			
	</div>
  

  <!-- Submit -->
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-primary"
      [attr.disabled]="dataForm.invalid || submitting ? true : null"
      [innerText]="submitBtnText"></button>
      <!-- https://github.com/angular/angular/issues/11271#issuecomment-289806196 -->
    <app-submitting *ngIf="submitting"></app-submitting>
    <a
      *ngIf="!submitting"
      class="btn btn-link"
      (click)="resetForm()"
      tabindex="0">Reset Form</a>

    <!-- API submission error -->
    <p *ngIf="error" class="mt-3 alert alert-danger">
      <strong>Error:</strong> There was a problem submitting the information. Please try again.
    </p>
  </div>
</form>
