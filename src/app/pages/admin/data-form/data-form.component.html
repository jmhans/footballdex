<!-- src/app/pages/admin/game-form/game-form.component.html -->
<form [formGroup]="golferForm" (ngSubmit)="onSubmit()">
  
  <div class="form-group">
    <label for="nickname">Golfer Name</label>

        <input
      id="nickname"
      type="text"
      class="form-control"
      formControlName="nickname"
      required>
    <div
      *ngIf="formErrors.nickname"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.nickname">
    </div>
  </div>
  <div class="form-group">
    <label for="handicap">Handicap</label>
      <input
            type="text"
            class="form-control"
            formControlName="handicap"
            id="handicap"
            required
      >
    <div
      *ngIf="formErrors.handicap"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.handicap">
    </div>
  </div>
  

  <!-- Submit -->
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-primary"
      [attr.disabled]="golferForm.invalid || submitting ? true : null"
      [innerText]="submitBtnText"></button>
      <!-- https://github.com/angular/angular/issues/11271#issuecomment-289806196 -->
    <app-submitting *ngIf="submitting"></app-submitting>
    <a
      *ngIf="!submitting"
      class="btn btn-link"
      (click)="resetForm()"
      tabindex="0">Reset Form</a>

    <!-- API submission error -->
    <p *ngIf="error" class="mt-3 alert alert-danger">
      <strong>Error:</strong> There was a problem submitting the golfer. Please try again.
    </p>
  </div>
</form>
