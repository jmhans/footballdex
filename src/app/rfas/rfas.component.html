<!-- src/app/pages/games/games.component.html -->
<h1 class="text-center">{{ pageTitle }}</h1>

<ng-template [ngIf]="utils.isLoaded(loading)">
  <ng-template [ngIf]="rfaList">
    <ng-template [ngIf]="rfaList.length">

      <!-- Search events -->
      <label class="sr-only" for="search">Search</label>
      <div class="search input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-text">Search</div>
        </div>
        <input
          id="search"
          type="text"
          class="form-control"
          [(ngModel)]="query"
          (keyup)="searchRFAs()" />
        <span class="input-group-append">
          <button
            class="btn btn-danger"
            (click)="resetQuery()"
            [disabled]="!query">&times;</button>
        </span>
      </div>

      <!-- No search results -->
      <p *ngIf="fs.noSearchResults(filteredRFAs, query)" class="alert alert-warning">
        No rfas found for <em class="text-danger">{{ query }}</em>, sorry!
      </p>

      <!-- Events listing -->
      <section class="list-group">
        <a
          *ngFor="let rfa of fs.orderByDate(filteredRFAs, 'startDatetime')"
          [routerLink]="['/rfa', rfa._id]"
          class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
            <strong *ngIf="rfa">{{rfa.name }}</strong> 
            <span>Prior Owner: {{rfa.owner.teamname}}</span>
            <span>RFA Reserve Value: {{rfa.adv * .8}}</span>
            <span>ESPN ADV: {{rfa.adv}}</span>
            <button>
              SomeButton
            </button>
          </div>
        </a>
      </section>
    </ng-template>

    <!-- No upcoming public events available -->
    <p *ngIf="!rfaList.length" class="alert alert-info">
      No rfas available.
    </p>
    <a
      routerLink="/create/rfa"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }">Create New RFA</a>
  </ng-template>

  <!-- Error loading events -->
  <p *ngIf="error" class="alert alert-danger">
    <strong>Oops!</strong> There was an error retrieving RFA data.
  </p>

</ng-template>
