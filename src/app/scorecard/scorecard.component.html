<div class="card-body">
  <h2 class="card-title text-center mb-0">Scorecards</h2>
</div>

 <ul class="list-group list-group-flush">
  <li class="list-group-item" *ngFor="let grp of scorecards">
    <strong>Group Name:</strong>{{ grp.groupTitle }}
        <table mat-table [dataSource]="_makeSCgroupArray(grp)" class="example-full-width">

          <ng-container *ngFor="let disCol2 of dispColumns; let colIndex = index" matColumnDef="{{disCol2}}">
            <th mat-header-cell *matHeaderCellDef>{{disCol2 == 'header' ? '' : disCol2}}</th>
            <td mat-cell *matCellDef="let element"><span matBadge="1" matBadgeOverlap="false">{{element[disCol2]}}</span></td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="dispColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: dispColumns"></tr>
        </table>
  </li>

</ul>






<div *ngIf="auth.isAdmin" class="card-footer text-right small">
  <!-- To do: create an /admin/game/update route and service -->
  <a [routerLink]="['/admin/round', scorecards[0].scorecards[0]._id]">Edit</a>
</div>
